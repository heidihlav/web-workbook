<!DOCTYPE html>
<html>
<script>
  var num;
  for (num = 1; num < 101; num++) {
    if (num % 3 === 0 && num % 5 === 0)
      document.write('FizzBuzz <br>');

    else if (num % 3 === 0) {
      document.write('fizz <br>');
    } else if (num % 5 === 0) {
      document.write('buzz <br>');
    } else {
      document.write(num + '<br>');
    }
  }
</script>

</html>
